version: '3.4'

volumes:
  identity_data:
    external: true
  booking_data:
    external: true
  room_data:
    external: true

services:
  bookingdbserver:
    image: mysql:8.0.30
    container_name: bookingsdbserver
    command:
      --innodb_buffer_pool_size=5M 
      --innodb_log_buffer_size=256K
      --max_connections=10 
      --key_buffer_size=8 
      --thread_cache_size=0 
      --host_cache_size=0 
      --innodb_ft_cache_size=1600000 
      --innodb_ft_total_cache_size=32000000 
      --thread_stack=131072 
      --sort_buffer_size=32K 
      --read_buffer_size=8200 
      --read_rnd_buffer_size=8200 
      --max_heap_table_size=16K 
      --tmp_table_size=1K 
      --bulk_insert_buffer_size=0 
      --join_buffer_size=128 
      --net_buffer_length=1K 
      --innodb_sort_buffer_size=64K 
      --binlog_cache_size=4K 
      --binlog_stmt_cache_size=4K 
      --performance_schema=off
    environment:
      - MYSQL_ROOT_PASSWORD=mysq1DbP@ss
      - MYSQL_DATABASE=mra.bookingsdb
    ports:
      - 5210:3306
    volumes:
      - booking_data:/MRA/bookingdb
  roomdbserver:
    image: mysql:8.0.30
    container_name: roomsdbserver
    command: 
      --innodb_buffer_pool_size=5M 
      --innodb_log_buffer_size=256K
      --max_connections=10 
      --key_buffer_size=8 
      --thread_cache_size=0 
      --host_cache_size=0 
      --innodb_ft_cache_size=1600000 
      --innodb_ft_total_cache_size=32000000 
      --thread_stack=131072 
      --sort_buffer_size=32K 
      --read_buffer_size=8200 
      --read_rnd_buffer_size=8200 
      --max_heap_table_size=16K 
      --tmp_table_size=1K 
      --bulk_insert_buffer_size=0 
      --join_buffer_size=128 
      --net_buffer_length=1K 
      --innodb_sort_buffer_size=64K 
      --binlog_cache_size=4K 
      --binlog_stmt_cache_size=4K 
      --performance_schema=off
    environment:
      - MYSQL_ROOT_PASSWORD=mysq1DbP@ss
      - MYSQL_DATABASE=mra.roomsdb
    ports:
      - 5310:3306
    volumes:
      - room_data:/var/lib/mysql
  identitydbserver:
    image: mysql:8.0.30
    container_name: identitydbserver
    command: 
      --innodb_buffer_pool_size=5M 
      --innodb_log_buffer_size=256K
      --max_connections=10 
      --key_buffer_size=8 
      --thread_cache_size=0 
      --host_cache_size=0 
      --innodb_ft_cache_size=1600000 
      --innodb_ft_total_cache_size=32000000 
      --thread_stack=131072 
      --sort_buffer_size=32K 
      --read_buffer_size=8200 
      --read_rnd_buffer_size=8200 
      --max_heap_table_size=16K 
      --tmp_table_size=1K 
      --bulk_insert_buffer_size=0 
      --join_buffer_size=128 
      --net_buffer_length=1K 
      --innodb_sort_buffer_size=64K 
      --binlog_cache_size=4K 
      --binlog_stmt_cache_size=4K 
      --performance_schema=off
    environment:
      - MYSQL_ROOT_PASSWORD=mysq1DbP@ss
      - MYSQL_DATABASE=mra.identitydb
    ports:
      - 5010:3306
    volumes:
      - identity_data:/var/lib/mysql
  identity.api:
    image: ${DOCKER_REGISTRY-}identityapi
    build:
      context: .
      dockerfile: ../../src/Services/Identity/Identity.API/Dockerfile
    ports:
      - 5000:80
    depends_on:
      - identitydbserver
  gateway.api:
    image: ${DOCKER_REGISTRY-}gatewayapi
    build:
      context: .
      dockerfile: ../../src/Services/Gateway/Gateway.API/Dockerfile
    ports:
      - 5100:80
  user.api:
    image: ${DOCKER_REGISTRY-}userapi
    build:
      context: .
      dockerfile: ../../src/Services/Users/User.API/Dockerfile
    ports:
      - 5020:80
    depends_on:
      - identitydbserver
  room.api:
    image: ${DOCKER_REGISTRY-}roomapi
    build:
      context: .
      dockerfile: ../../src/Services/Rooms/Room.API/Dockerfile
    ports:
      - 5300:80
    depends_on:
        - roomdbserver
  booking.api:
    image: ${DOCKER_REGISTRY-}bookingapi
    build:
      context: .
      dockerfile: ../../src/Services/Bookings/Booking.API/Dockerfile
    ports:
      - 5200:80
    depends_on:
      - bookingdbserver
